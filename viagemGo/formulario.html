<!DOCTYPE html>
  <html lang="pt-BR">
  
    <head>
      <title>ViagensGo</title>    
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie-edge">
      <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/form.css">
      <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/form.min.css">
      <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/button.css">
      

    </head>

    <body>
      <form class="ui form">

          <h4 class="ui dividing header">Dados da Compra</h4>

          <div class="field">
            <label>Nome</label>
            <div class="two fields">
              <div class="field">
                <input type="text" name="shipping[first-name]" placeholder="Nome">
              </div>
              <div class="field ui.espaco">
                <input type="text" name="shipping[last-name]" placeholder="Sobrenome">
              </div>
            </div>
          </div>

            <div class="field">
                <label>Endereço</label>
                  <div class="fields">
                      <div class="twelve wide field">
                        <input type="text" name="shipping[address]" placeholder="Rua">
                      </div>
                      <div class="four wide field">
                        <input type="text" name="shipping[address-2]" placeholder="Apt">
                      </div>
                      <div class="twelve wide field">
                        <input type="text" name="shipping[address]" placeholder="Nº">
                      </div>                      
                      <div class="twelve wide field">
                        <input type="text" name="shipping[address]" placeholder="Bairro">
                      </div>
                      <div class="twelve wide field">
                        <input type="text" name="shipping[address]" placeholder="Cidade">
                      </div>
                      
                  </div>
            </div>

            <div class="two fields">              
              <div class="field">
                    <select class="ui fluid dropdown">
                      <option value="">Selecione Estado</option>
                      <option value="Acre">Acre</option>
                      <option value="Alagoas">Alagoas</option>
                      <option value="Amapá">Amapá</option>
                      <option value="Amazonas">Amazonas</option>
                      <option value="Bahia">Bahia</option>
                      <option value="Ceará">Ceará</option>
                      <option value="Distrito Federal">Distrito Federal</option>
                      <option value="Espírito Santo">Espírito Santo</option>
                      <option value="Goiás">Goiás</option>
                      <option value="Maranhão">Maranhão</option>
                      <option value="Mato Grosso">Mato Grosso</option>
                      <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                      <option value="Minas Gerais">Minas Gerais</option>
                      <option value="Pará">Pará</option>
                      <option value="Paraíba">Paraíba</option>
                      <option value="Paraná">Paraná</option>
                      <option value="Pernambuco">Pernambuco</option>
                      <option value="Piauí">Piauí</option>
                      <option value="Rio de Janeiro">Rio de Janeiro</option>
                      <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                      <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                      <option value="Rondônia">Rondônia</option>
                      <option value="Roraima">Roraima</option>
                      <option value="Santa Catarina">Santa Catarina</option>
                      <option value="São Paulo">São Paulo</option>
                      <option value="Sergipe">Sergipe</option>
                      <option value="Tocantins">Tocantins</option>
                    </select>
              </div>
            </div>

            <div class="two fields">
              <div class="field">
                <label>Pacotes</label>
                  <select class="ui fluid dropdown">
                    <option value="">Selecione Pacote</option>
                    <option value="Acre">Pacote 1 </option>
                    <option value="Alagoas">Pacote 2</option>
                    <option value="Amapá">Pacote 3</option>
                  </select>
              </div>
            </div>
            
            <div class="three wide field">
                <label>Quantida de Pessoas</label>             
                  <div class="two fields">
                    <div class="field">
                      <input type="text" name="shipping[first-name]" maxlength="2" placeholder="QDT">
                    </div> 
                  </div>
            </div>

          <div class="field">
            <div class="seven wide field">
              <label>Numero do Cartão</label>
                <input type="text" name="card[number]" maxlength="16" placeholder=" ***  ****  ****  **** ">
            </div>

            <div class="three wide field">
              <label>Código de segurança</label>
                <input type="text" name="card[cvc]" maxlength="4" placeholder="CVC">
            </div>
          </div>

          <div class="six wide field">
            <label>Vencimento do cartão</label>
              <div class="two fields">
                <div class="field">
                  <select class="ui fluid search dropdown" name="card[expire-month]">
                    <option>Mês</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>
                </div>
              </div>
          </div>

              <div class="three wide field">
                <input type="text" name="card[expire-year]" maxlength="4" placeholder="Ano">
              </div>
              
            <div class="inline field error">
              <div class="ui checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                  <label>Aceito termos e condições</label>
              </div>
            </div>

            <div>
                <button class="ui primary button">
                  Enviar
                </button>
                <button class="ui button">
                  Apagar
                </button>
            </div>
          
      </form>
                

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="Semantic-UI-master/dist/semantic.js"></script>
        <script type="text/javascript" src="Semantic-UI-master/tasks/build/javascript.js"></script>
    </body>

  </html>
